{% extends "layout.html" %}
{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <span class = "d-grid p-2 m-4 justify-content-around border-top border-bottom">
        <h2 class="d-flex p-2 justify-content-center">Login to Your Account</h2>
        <form class="login-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Login</button>
        </form>
        
        <p class="d-flex justify-content-center">
            Don't have an account? <a href="{% url 'register' %}"> Register here</a>
        </p>
    </span>
{% endblock %}
